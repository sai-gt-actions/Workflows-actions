name: feature-nodejs-pipeline
on:
  workflow_call: # will be called by someone, should get inputs from caller
    inputs:
      project:
        required: true
        type: string
      component:
        required: true
        type: string
      environment:
        required: true
        type: string

jobs:
  feature-nodejs-pipeline:
    runs-on: self-hosted
    steps:
    - name: checkout code
      uses: actions/checkout@v6
    - name: list files
      run: ls -l
    - name: get the version
      run: |
        # if you store it in GITHUB_ENV, you can use in other steps in the same job
        echo "APP_VERSION=${GITHUB_SHA::9}" >> "$GITHUB_ENV"

    - name: print inputs
      run: |
        echo ${{ inputs.project }}
        echo "version: ${APP_VERSION}"

    - name: install dependencies
      run: npm install
    - name: run unit tests
      id: unit_tests
      run: echo "run unit tests"